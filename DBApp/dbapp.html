<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denkmalliste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!-- Modal Structure -->
        <div id="modal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-content" id="modal-content"></div>
        </div>

    <header>
        <h1>Database For The List of Monuments</h1>
    <div id="search-and-filter">
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search by monument list number or short description...">
            <button id="search-button">Search</button>
        </div>
        <div id="filter-bar">
            <select id="category-filter">
                <option value="">Filter by category</option>
            </select>
        </div>
    </div>
    </header>
    
    <main>
        <table id="results-table">
            <thead>
                <tr>
                    <th id="th-denkmallistennummer">Memorial List Number</th>
                    <th>Foto</th>
                    <th id="th-kurzbezeichnung">Brief Description</th>
                    <th>Category</th>
                    <th id="th-baujahr">Year of Construction</th>
                    <th id="th-unterschutzstellung">Protection Date</th>
                    <th>Map Location</th>
                    <th>3D Model</th>
                    <th>Wiki</th>
                </tr>
            </thead>
            <tbody>
                <!-- JSON verileri buraya yÃ¼klenecek -->
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
